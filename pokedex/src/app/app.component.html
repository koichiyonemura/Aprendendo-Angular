<nav aria-label="breadcrumb">
  <ol class="breadcrumb"> 
    <li class="breadcrumb-item active" aria-current="page">Pokemons</li>
  </ol>
</nav>
<div id="tipos">
  <div class="type center grass"><i class="fas fa-leaf"></i></div>
  <div class="type center bug"><i class="fas fa-bug"></i></div>
  <div class="type center dark"><i class="fas fa-moon"></i></div>
  <div class="type center poison"><i class="fas fa-skull-crossbones"></i></div>
  <div class="type center ice"><i class="fas fa-snowflake"></i></div>
  <div class="type center dragon"><i class="fas fa-dragon"></i></div>
  <div class="type center fairy"><i class="fas fa-stroopwafel"></i></div>
  <div class="type center water"><i class="fas fa-tint"></i></div>
  <div class="type center electric"><i class="fas fa-bolt"></i></div>
  <div class="type center steel"><i class="fas fa-magnet"></i></div>
  <div class="type center ground"><i class="fas fa-layer-group"></i></div>
  <div class="type center rock"><i class="fas fa-dice-d20"></i></div>
  <div class="type center flying"><i class="fas fa-feather-alt"></i></div>
  <div class="type center normal"><i class="fas fa-certificate"></i></div>
  <div class="type center fighting"><i class="fas fa-fist-raised"></i></div>
  <div class="type center psychic"><i class="fas fa-eye"></i></div>
  <div class="type center ghost"><i class="fas fa-ghost"></i></div>
  <div class="type center fire"><i class="fas fa-fire-alt"></i></div>    
</div>
<div class="container">
  <div class="card list-pokemon">
    <h5 class="card-header"> Lista Pokemons</h5>
    <div class="card-body row center">      
      <div *ngFor="let pokemon of pokemons let i= index" class="pokecardBackground">    
        <div class="pokecard">   
          <div class="pokecardHeader">        
          </div>      
          <div id="pokecardImage" class="flex">
            <div class="lateral"></div>
            <div class="centro">
              <img src={{pokemon.sprite}} class="pokeSprite"> 
            </div>
            <div class="lateral"></div>        
          </div> 
          <div class="pokecardName">
            <p>#{{pokemon.id}} {{pokemon.name | titlecase}}</p>
          <div>
            <p ngClass="{{pokemon.type1}}" style="float:left">{{pokemon.type1 | titlecase}}</p>
            <p ngClass="{{pokemon.type2}}" style="float:right">{{pokemon.type2 | titlecase}}</p>
          </div>  
            
            
          <div class="pokecardFooter center">
            <!-- <div class="type fire">
              <p>fire</p>
            </div>
            <div class="type fire">
              <p></p>
            </div> -->
          </div>
        </div>  
      </div>
      
    </div>
  </div>
</div>
